<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #1: Changing text</title>
    <style>
      #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px; /* for vertical alignment of text */
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
      }

     
    </style>
    
  </head>
  <body>
   
    <div id="mydiv" >Hello world</div>
    <script>
      //code here
      let yellowBox= document.getElementById('mydiv');
      yellowBox.addEventListener('mouseout'  , window.onload=()=>{
        yellowBox.textContent = " Hello world";
      } )
      yellowBox.addEventListener("mouseover" , window.onload=()=>{
        yellowBox.textContent = "Can I help you ? ";
      })
      // yellowBox.removeEventListener('mouseout'  , ()=>{
      //   yellowBox.textContent = " Hello world";
      // } )
    </script>
  </body>
</html>
