<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #1: Changing text</title>
    <style>
      #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px; /* for vertical alignment of text */
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
      }

     
    </style>
    
  </head>
  <body>
   
    <div id="mydiv" >Hello world</div>
    <script>
      //code here
     const yellowBox = document.querySelector('#mydiv');
     //lets talk about the mouse being outside the box first, then we can get into what happens when mouse is inside the boxÃŸ
     yellowBox.addEventListener('mouseout',window.onload= ()=> {yellowBox.textContent = 'Hello world' 
    })
    yellowBox.addEventListener('mouseover',window.onload =  ()=>{yellowBox.textContent = 'Can I help you?'})
  //if you dont want to lag so much, refactor the above code by adding window.onload = ()

  
  </script>
  </body>
</html>
