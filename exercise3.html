  <body>

    <script>

      let divBox= document.getElementById('mydiv');
      let iData=Math.floor(Math.random()* colors.length);
      
      function change(){
        if(iData == (colors.length-1))
        {
          iData = 0;
        }
          else
          {
          iData = iData +1;
          }

          divBox.style.backgroundColor = colors[iData];
        }
       
    </script>
