<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
    <script>
      const div = document.querySelector('#mydiv');

      // div.style.backgroundColor = 'blue';
      // let counter = 1;
      const arrOfColors = ['red', 'green', 'blue', 'pink', 'yellow'];
      const randomIndex = Math.floor(Math.random() * arrOfColors.length);

      div.style.backgroundColor = arrOfColors[randomIndex];
      let index = randomIndex;
      function change() {
        if(index > (arrOfColors.length - 1)) {
          index = 0;
        }
        div.style.backgroundColor = arrOfColors[index];
        index++;

      };
    </script>
  </body>
</html>
