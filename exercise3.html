<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
    
    <script>
      let box = document.getElementById("mydiv")
      let colors = ["blue","red",'green', "yellow", "black", "purple", "pink"]
      
       box.addEventListener("onclick", ()=>{
          let index = Math.floor(Math.random() * colors.length)
           box.style.backgroundColor=colors[index]

       })

    //    function ranColor(){

    //    }
      
    

      </script>

  </body>
</html>
