<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
<script>
  const colors = ["blue","red","green","yellow","orange"];
  const random = Math.floor(Math.random()*colors.length);
  const daBox = document.getElementById("mydiv");
   
  function change(){
    daBox.style.backgroundColor = colors[random];
    i = 0;
    
    if(daBox.style.backgroundColor === colors[i] && i < colors.length){
      daBox.style.backgroundColor = colors[i++];
      }else{
         daBox.style.backgroundColor = colors[0];
    }
}/* TODO: write JS code here */

</script>  
</body>
</html>
