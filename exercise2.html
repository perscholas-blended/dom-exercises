<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    <body>
      <div id="mydiv" onclick="change()"></div>
    </body>
    <script>

      /* TODO: write JS code here */
      function change() { let colors = ["blue", "red", "green"];
      i = 0;
        let elementToChange = document.getElementById("mydiv");
        elementToChange.addEventListener("click", function () {
            elementToChange.style.backgroundColor = colors[i++];
            if (i >= colors.length) {
              i = 0;
            }
          });
      }

    </script>
  </head>
  <!-- <body>
    <div id="mydiv" onclick="change()"></div> -->
  </body>
</html>
