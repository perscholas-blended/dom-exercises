<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
    
    <script>
      let box = document.getElementById("mydiv")
      let colors = ["blue","red",'green']
      box.style.backgroundColor=colors[0]
    
      box.addEventListener("click", ()=>{
        if(box.style.backgroundColor === colors[0]){
          box.style.backgroundColor=colors[1]
        }else if (box.style.backgroundColor===colors[1]){
          box.style.backgroundColor=colors[2]
        }else if (box.style.backgroundColor===colors[2]) {
          box.style.backgroundColor=colors[0]
        }
        
      })
      </script>

  </body>
</html>
