<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
    <script>
      /* TODO: write JS code here */
      document.querySelector("#mydiv").style.backgroundColor = "blue";
      let colorChange = document.querySelector("#mydiv");
      colors = ["red", "green", "blue"];
      let colorIndex = 0;
      colorChange.addEventListener("click", () => {
        colorChange.style.backgroundColor = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length
      });
    

    </script>
  </body>
</html>
